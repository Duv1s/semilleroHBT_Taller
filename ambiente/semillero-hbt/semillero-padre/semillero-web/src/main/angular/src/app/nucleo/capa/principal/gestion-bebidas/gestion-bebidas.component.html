<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>


<h1>Gestionar bebidas</h1>
<form>
  <table class="table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Precio</th>
        <th><input value="Agregar" type="button" (click)="mostrar()"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let bebida  of listaBebidas">
        <td>{{bebida.bebidaNombre}}</td>
        <td>{{bebida.precio}}</td>
        <input value="Borrar" type="button" (click)="eliminar(bebida)">
        <input value="Editar" type="button" (click)="editar(bebida)">
      </tr>
    </tbody>
  </table>

</form>

<div *ngIf="mostrarFormulario == true">
  <div class="wrapper">
    <h2>{{header}}</h2>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="id">Id Bebida</label>
        <input id="id" class="form-control" type="number" placeholder="id" name="id"
          [(ngModel)]="bebida.bebidaId" />

      </div>

    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="Nombre">Nombre</label>
        <input id="Nombre" class="form-control" type="text" placeholder="Nombre" name="Nombre"
          [(ngModel)]="bebida.bebidaNombre" />

      </div>
      <div class="form-group col-md-6">

        <label for="Precio">Precio</label>
        <input id="Precio" class="form-control" type="number" placeholder="Precio" name="Precio"
          [(ngModel)]="bebida.precio" />
      </div>
    </div>
    <input value="Ingresar" type="button" (click)="guardar(bebida)" />
  </div>
</div>
